<div class="container pb-5">
  <div class="col-12">
    <div class="component-header">
      <div class="icon-title">
        <div class="icon-label">
          <fa-icon icon="file-invoice"></fa-icon>
        </div>
        <h2>Calendário de conteúdo</h2>
      </div>

      <p>Preencha as informações do formulário abaixo para agendar o conteúdo.</p>

    </div>
    <form #calendarForm="ngForm" name="editForm" role="form" (ngSubmit)="openCalendar()" novalidate [formGroup]="editForm"
          class="mt-2">
      <div class="row">
        <div class="form-group col-6">
          <label for="customer">Cliente</label>
          <input formControlName="customer" type="text" class="form-control" id="customer">
        </div>
        <div class="form-group col-6">
          <label for="date">Data</label>
          <input formControlName="date" type="text" class="form-control" id="date">
        </div>
      </div>
      <div class="table-button-container col-12">

        <div class="table-header col-12">
          <h2>Conteúdos</h2>
          <button type="button" (click)="addItem()" class="btn btn-primary ">Adicionar conteúdo</button>

        </div>

        <table class="table table-striped mt-4 mb-3">
          <thead>
          <tr>
            <th scope="col">Data</th>
            <th scope="col">Pilar</th>
            <th scope="col">Conteúdo</th>
            <th scope="col">Plataforma</th>
            <th scope="col">Formato</th>
            <th scope="col">Ads</th>
            <th scope="col"></th>
            <th scope="col"></th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let item of calendars; index as i">
            <th>{{item.date}}</th>
            <td>{{ item.pilar }}</td>
            <td>{{ item.content }}</td>
            <td><ng-container *ngFor="let icon of item.platform"><fa-icon  [icon]="[getIconFamily(icon), getIcon(icon)]"></fa-icon>&nbsp;</ng-container></td>
            <td>{{ item.format }}</td>
            <td *ngIf="item.ads">Sim</td>
            <td *ngIf="!item.ads">Não</td>
            <td><a (click)="edit(item)">Editar</a></td>
            <td><a (click)="delete(item)">Excluir</a></td>
          </tr>

          </tbody>
        </table>

        <div *ngIf="!calendars?.length" class="">
          <div class="alert alert-warning" role="alert">
            Ainda não foram adicionados conteúdos.
          </div>
        </div>

      </div>
      <button type="submit" class="btn btn-primary ml-4">Gerar calendário</button>
    </form>
  </div>

</div>
